<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>App Presupuesto</title>
  </head>

  <body>
    <h1 class="container-fluid text-center p-3 text-info">
      Aplicacion de Presupuesto
    </h1>
    <table
      class="table table-striped table-warning rounded border-warning m-3"
      id="miTabla"
    >
      <thead>
        <tr>
          <th scope="col">Presupuesto</th>
          <th scope="col">Gasto</th>
          <th scope="col">Saldo</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td id="presupuesto"></td>
          <td id="listaGastos"></td>
          <td id="saldo"></td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
    <div
      class="container_alert alert alert-success m-3 shadow-lg p-3 mb-5 rounded border-success"
    >
      Ingresa monto del Presupuesto:
      <div class="input">
        <input
          class="container alert alert-success rounded mt-2 p-0 m-1"
          type="number"
          id="inputPresup"
        />
      </div>
      <button
        type="submit"
        class="btn btn-outline-success mt-3"
        onclick="agregarPresup()"
      >
        Calcular
      </button>
    </div>

    <div
      class="container_2alert alert alert-danger m-3 shadow-lg p-3 mb-5 rounded border-danger"
    >
      Ingresa el nombre del Gasto:
      <div class="input">
        <input
          class="container alert alert-danger rounded mt-2 p-0 m-1"
          type="text"
          id="inputGasto"
        />
      </div>
      <div class="input-2">
        Ingresa el monto del Gasto:
        <input
          class="container alert alert-danger rounded mt-2 p-0 m-1"
          type="number"
          id="montoGastoInput"
        />
      </div>
      <button
        type="submit"
        class="btn btn-outline-danger mt-3"
        id=""
        onclick="btnAgregarGasto()"
      >
        Agregar Gasto
      </button>
    </div>
    <button
      type="submit"
      class="btn btn-outline-info ms-4"
      id="listaGastos"
      onclick="btnEliminarPresup()"
    >
      Refrescar presupuesto
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
